        div#q1{
            background-color: navajowhite;
        }

        /* Utilizando um efeito DegradÃª */
        div#q2{
            background-image: linear-gradient(to top, yellow, red);
        }

        /* Utilizando uma Imagem */
        div#q3{
            background-image: url(img/pattern001.png);
        }

        div#q4{
            background-image: url(img/wallpaper001.jpg);
        }
        
        div#q5{
